{{ define "main" }}
    <main>
        <article>
            <section>
                <h1 class="strong">
                    All articles
                </h1>

            </section>

            <section>
                <p>
                    <ul>
                        {{- range .Data.Pages -}}
                        <li>
                            <a href="{{ .RelPermalink }}">{{.Title}}</a> <time>{{ dateFormat ":date_medium" .Date }} {{ if .Draft }} <strong>DRAFT</strong> {{ end }} </time>
                        </li>
                        {{- end -}}
                    </ul>
                </p>
            </section>
        </article>
    </main>
{{ end }}
