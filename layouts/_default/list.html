{{ define "main" }}
    <main>
        <article>
            <h1>
                All articles
            </h1>

            <p>
                <ul>
                    {{- range .Data.Pages -}}
                        <li>
                            <a href="{{ .RelPermalink }}">{{.Title}}</a> <time>{{ dateFormat ":date_medium" .Date }} {{ if .Draft }} <strong>DRAFT</strong> {{ end }} </time>
                        </li>
                    {{- end -}}
                </ul>
            </p>
        </article>
    </main>
{{ end }}
