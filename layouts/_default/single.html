{{ define "main" }}
    <main>
        <article>
            <h1>{{ .Title }}</h1>

            {{ if .Params.Date }}
                <time>
                    {{ dateFormat ":date_medium" .Params.Date }} {{ if .Draft }} <strong>DRAFT</strong> {{ end }}
                </time>
            {{ end }}

            {{ .Content }}
        </article>
    </main>
{{ end }}
