{{ define "main" }}
    <main>
        <article>
            <section>
                <h1 class="strong">{{ .Title }}</h1>

                {{ if .Params.Date }}
                    <time>
                        {{ dateFormat ":date_medium" .Params.Date }} {{ if .Draft }} <strong>DRAFT</strong> {{ end }}
                    </time>
                {{ end }}
            </section>

            <section>
                {{ if isset .Params "tldr" }}
                    <p class="callout">
                        <strong>tl;dr:</strong> {{ .Params.tldr }}
                    </p>
                {{ end }}
            </section>

            <section>
                {{ .Content }}
            </section>
        </article>
    </main>
{{ end }}
