{{ define "main" }}
    <main>
        <section>
            {{ .Content }}
        </section>

        <section>
            {{ range where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
                <article>
                    <h1>
                        <a href="{{ .RelPermalink }}">{{.Title}}</a>
                    </h1>

                    <time>
                        {{ dateFormat ":date_medium" .Date }} {{ if .Draft }} <span>DRAFT</span> {{ end }}
                    </time>

                    <p>
                        {{ .Description }}
                    </p>

                    <a href="{{ .RelPermalink }}">Read more ...</a>
                </article>
            {{ end }}
        </section>
    </main>
{{ end }}
