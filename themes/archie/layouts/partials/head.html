<header>
    <div class="main">
        <a href="{{ absURL "/" }}">{{ .Site.Title }}</a>
    </div>

    <nav>
        {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}

        <span id="dark-mode-toggle" onclick="toggleTheme()"></span>
    </nav>
</header>
